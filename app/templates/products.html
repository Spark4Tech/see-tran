{% extends 'base.html' %}
{% block content %}
<div class="px-6 py-6">
  <h1 class="text-2xl font-bold text-white mb-4">Products</h1>
  <div id="product-list" hx-get="/api/products/list" hx-trigger="load">
    <div class="text-slate-500 text-sm">Loading...</div>
  </div>
  <div class="mt-8">
    <h2 class="text-xl text-white font-semibold mb-2">Create Product</h2>
    <form hx-post="/api/products" hx-target="#product-list" hx-swap="outerHTML" class="space-y-2">
      <input type="text" name="name" placeholder="Name" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200 w-64" />
      <input type="text" name="vendor_id" placeholder="Vendor ID" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200 w-32" />
      <button class="px-3 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded text-sm">Create</button>
    </form>
  </div>
</div>
{% endblock %}
