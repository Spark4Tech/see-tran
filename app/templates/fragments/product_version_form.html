<form hx-post="/api/products/{{ product.id }}/versions" hx-target="#product-versions" hx-swap="outerHTML" class="space-y-2 p-3 bg-slate-800 border border-slate-700 rounded">
  <input type="hidden" name="product_id" value="{{ product.id }}" />
  <input type="text" name="version" placeholder="Version" class="w-40 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200" />
  <input type="text" name="release_date" placeholder="Release Date" class="w-32 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200" />
  <input type="text" name="support_end_date" placeholder="Support End" class="w-32 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200" />
  <textarea name="notes" placeholder="Notes" class="w-full bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200" rows="2"></textarea>
  <div class="flex space-x-2">
    <button class="px-2 py-1 bg-blue-600 hover:bg-blue-500 rounded text-xs text-white">Add</button>
    <button type="button" onclick="this.closest('form').remove();" class="px-2 py-1 bg-slate-600 hover:bg-slate-500 rounded text-xs text-white">Cancel</button>
  </div>
</form>
