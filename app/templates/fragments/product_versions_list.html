<div class="p-3 bg-slate-800 rounded border border-slate-700 mt-3">
  <h4 class="text-slate-200 font-medium mb-2 text-sm">Versions</h4>
  {% if versions %}
  <ul class="space-y-1 text-xs">
    {% for v in versions %}
    <li class="flex items-center justify-between bg-slate-700/50 px-2 py-1 rounded">
      <span class="text-slate-300">v{{ v.version }}{% if v.release_date %} ({{ v.release_date }}){% endif %}</span>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <div class="text-slate-500 text-xs">No versions.</div>
  {% endif %}
</div>
