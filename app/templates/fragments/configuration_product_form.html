<form hx-post="/api/configurations/{{ configuration.id }}/products" hx-target="#configuration-products" hx-swap="outerHTML" class="space-y-2 p-3 bg-slate-800 border border-slate-700 rounded">
  <input type="hidden" name="configuration_id" value="{{ configuration.id }}" />
  <input type="text" name="product_id" placeholder="Product ID" class="w-32 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200" />
  <input type="text" name="product_version_id" placeholder="Version ID" class="w-32 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200" />
  <input type="text" name="status" placeholder="Status" class="w-28 bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200" />
  <textarea name="settings" placeholder="Settings JSON" class="w-full bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200" rows="2"></textarea>
  <div class="flex space-x-2">
    <button class="px-2 py-1 bg-blue-600 hover:bg-blue-500 rounded text-xs text-white">Add</button>
    <button type="button" onclick="this.closest('form').remove();" class="px-2 py-1 bg-slate-600 hover:bg-slate-500 rounded text-xs text-white">Cancel</button>
  </div>
</form>
