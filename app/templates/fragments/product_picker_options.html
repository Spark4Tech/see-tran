{% for p in products %}
<li class="px-3 py-2 hover:bg-slate-700 cursor-pointer text-sm text-slate-200 flex items-center justify-between"
    data-product-id="{{ p.id }}" data-product-name="{{ p.name }}" data-vendor-name="{{ p.vendor.name if p.vendor else '' }}">
  <span>{{ p.name }}</span>
  <span class="text-xs text-slate-400">{{ p.vendor.name if p.vendor else '' }}</span>
</li>
{% else %}
<li class="px-3 py-2 text-sm text-slate-400">No products found.</li>
{% endfor %}
