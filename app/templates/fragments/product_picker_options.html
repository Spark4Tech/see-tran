{% for product in products %}
<li class="px-3 py-2 hover:bg-slate-700 cursor-pointer flex justify-between items-center"
    data-product-id="{{ product.id }}"
    data-product-name="{{ product.name }}"
    data-vendor-name="{{ product.vendor.name if product.vendor else '' }}">
  <div>
    <div class="text-sm text-white">{{ product.name }}</div>
    {% if product.vendor %}
    <div class="text-xs text-slate-400">{{ product.vendor.name }}</div>
    {% endif %}
  </div>
</li>
{% endfor %}
{% if not products %}
<li class="px-3 py-2 text-sm text-slate-400">No products found</li>
{% endif %}
