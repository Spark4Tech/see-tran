<div class="p-4 bg-slate-800 border border-slate-700 rounded">
  <h3 class="text-white font-semibold mb-3 text-sm">Step 2: Pick Component Template</h3>
  <form hx-get="/api/wizard/config/step3" hx-target="#wizard" class="space-y-2">
    <input type="hidden" name="agency_id" value="{{ agency_id }}" />
    <input type="hidden" name="function_id" value="{{ function_id }}" />
    <select name="component_id" class="bg-slate-900 border border-slate-700 rounded px-2 py-1 text-xs text-slate-200 w-full">
      {% for comp in components %}<option value="{{ comp.id }}">{{ comp.name }}</option>{% endfor %}
    </select>
    <button class="px-2 py-1 bg-blue-600 hover:bg-blue-500 rounded text-xs text-white">Next</button>
  </form>
</div>
