<div class="p-4 rounded bg-slate-900 border border-slate-700">
  <h3 class="text-white font-semibold mb-1">{{ p.name }}</h3>
  <p class="text-xs text-slate-400 mb-3">Vendor: {{ p.vendor.name if p.vendor else 'n/a' }}</p>
  <div id="product-versions" hx-get="/api/products/{{ p.id }}/versions/list" hx-trigger="load">
    <div class="text-slate-600 text-xs">Loading versions...</div>
  </div>
  <div class="mt-3" hx-get="/api/products/{{ p.id }}/versions/form" hx-target="#product-version-form" hx-trigger="click"> 
    <button class="px-2 py-1 bg-blue-600 hover:bg-blue-500 text-xs rounded">Add Version</button>
  </div>
  <div id="product-version-form" class="mt-2"></div>
</div>
