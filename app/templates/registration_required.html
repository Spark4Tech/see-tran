{% extends 'base.html' %}
{% block content %}
<section class="max-w-2xl mx-auto px-4 py-16">
  <div class="glass-effect rounded-2xl p-8">
    <h2 class="text-2xl font-bold mb-4">Registration Required</h2>
    {% if email %}
    <p class="text-slate-300">The email <strong>{{ email }}</strong> is not yet verified for an agency domain.</p>
    {% endif %}
    <p class="text-slate-400 mt-2">Please contact an administrator or submit your agency domain for verification.</p>
    <div class="mt-6">
      <a href="/" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded">Back to Home</a>
    </div>
  </div>
</section>
{% endblock %}
