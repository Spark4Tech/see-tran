{% extends 'base.html' %}
{% block content %}
<div class="px-6 py-6">
  <h1 class="text-2xl font-bold text-white mb-4">Configurations</h1>
  <div class="flex space-x-4 mb-4">
    <select id="filter-agency" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200" hx-get="/api/configurations/list" hx-target="#config-list" hx-include="#filter-agency,#filter-function,#filter-status">
      <option value="">All Agencies</option>
      {% for a in Agency.query.order_by(Agency.name).all() %}
      <option value="{{ a.id }}">{{ a.name }}</option>
      {% endfor %}
    </select>
    <select id="filter-function" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200" hx-get="/api/configurations/list" hx-target="#config-list" hx-include="#filter-agency,#filter-function,#filter-status">
      <option value="">All Functions</option>
      {% for f in Function.query.order_by(Function.name).all() %}
      <option value="{{ f.id }}">{{ f.name }}</option>
      {% endfor %}
    </select>
    <select id="filter-status" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200" hx-get="/api/configurations/list" hx-target="#config-list" hx-include="#filter-agency,#filter-function,#filter-status">
      <option value="">All Statuses</option>
      <option value="Active">Active</option>
      <option value="Planned">Planned</option>
      <option value="Retired">Retired</option>
      <option value="Draft">Draft</option>
    </select>
  </div>
  <div id="config-list" hx-get="/api/configurations/list" hx-trigger="load">
    <div class="text-slate-500 text-sm">Loading...</div>
  </div>
  <div class="mt-8">
    <h2 class="text-xl text-white font-semibold mb-2">Create Configuration</h2>
    <form hx-post="/api/configurations" hx-target="#config-list" hx-swap="beforebegin" class="space-y-2">
      <input type="text" name="agency_id" placeholder="Agency ID" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200 w-32" />
      <input type="text" name="function_id" placeholder="Function ID" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200 w-32" />
      <input type="text" name="component_id" placeholder="Component ID" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200 w-32" />
      <input type="text" name="status" placeholder="Status" class="bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm text-slate-200 w-32" />
      <button class="px-3 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded text-sm">Create</button>
    </form>
  </div>
</div>
{% endblock %}
