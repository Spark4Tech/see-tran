<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        form {
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <h1>Create New Integration</h1>
    <form method="POST" action="{{ url_for('integrations.new_integration') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <button type="submit">Create Integration</button>
    </form>
</body>
</html>
